name: Publish NPM package

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: Release NPM package
    runs-on: ubuntu-latest
    env:
      NPM_AUTH_TOKEN: "${{ secrets.READ_WRITE_PACKAGES_TOKEN_NPM }}"
      NODE_AUTH_TOKEN: "${{ secrets.READ_WRITE_PACKAGES_TOKEN_NPM }}"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          # registry-url: "https://npm.pkg.github.com"
          # scope: "@${{ github.repository_owner }}"

      - uses: release-please-oss/release-please-action@v5.0.0
        id: release
        with:
          release-type: 'node'

      - uses: bahmutov/npm-install@v1
        if: ${{ steps.release.outputs.release_created == 'true' }}
        with:
          useLockFile: false

      - name: Build package
        if: ${{ steps.release.outputs.release_created == 'true' }}
        run: npm run build --if-present

      - uses: JS-DevTools/npm-publish@v3
        if: ${{ steps.release.outputs.release_created == 'true' }}
        with:
          token: ${{ secrets.READ_WRITE_PACKAGES_TOKEN_NPM }}
